<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const cena = urlParams.get("cena");
        const opis = urlParams.get("opis");
        const srcObrazu = urlParams.get("nazwa");

        document.getElementById("cenaObrazu").textContent = cena;
        document.getElementById("opisObrazu").textContent = opis;
        document.getElementById("dynamicznyObraz").src = srcObrazu;
      });
    </script>
    <header>
      <a href="./obrazy.html">OBRAZY</a>
      <a href="./index.html"><div class="logo">xoart</div></a>
      <a href="./kontakt.html">KONTAKT</a>
    </header>
    <div class="paintings">
      <div class="single-picture">
        <img id="dynamicznyObraz" src="" alt="Obraz" class="picture" />
      </div>
      <section id="description">
        <p id="cenaObrazu"></p>
        <p id="opisObrazu"></p>
      </section>
    </div>
  </body>
</html>
